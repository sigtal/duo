<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="text" name="" value="" id="result">
    <br>
    <button type="1" name="button" id="1" >1</button>
    <button type="1" name="button" id="2">2</button>
    <button type="1" name="button" id="3">3</button>
    <br>
    <button type="1" name="button" id="4">4</button>
    <button type="1" name="button" id="5">5</button>
    <button type="1" name="button" id="6">6</button>
    <br>
    <button type="1" name="button" id="7">7</button>
    <button type="1" name="button" id="8">8</button>
    <button type="1" name="button" id="9">9</button>
    <br>
    <button type="1" name="button">+</button>
    <button type="1" name="button">-</button>
    <button type="1" name="button">/</button>
    <button type="1" name="button">*</button>
    <script type="text/javascript">
      var result = document.getElementById("result")

      var numbers = document.querySelectorAll("button")
      numbers.forEach(function(number){
        number.addEventListener("click", function(){
          result.value = number.id
        })
      })
    </script>
  </body>
</html>
